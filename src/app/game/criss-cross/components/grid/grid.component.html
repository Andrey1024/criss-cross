<svg:line class="grid-line"
          *ngFor="let i of xIterator"
          [attr.x1]="i"
          [attr.x2]="i"
          [attr.y1]="0"
          [attr.y2]="sizeY"/>
<svg:line class="grid-line"
          *ngFor="let j of yIterator"
          [attr.y1]="j"
          [attr.y2]="j"
          [attr.x1]="0"
          [attr.x2]="sizeX"/>
