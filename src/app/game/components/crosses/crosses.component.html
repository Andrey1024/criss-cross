<svg:g *ngFor="let cross of crosses">
    <svg:line class="cross"
              [x1]="cross.x + 0.2"
              [x2]="cross.x + 0.8"
              [y1]="cross.y + 0.8"
              [y2]="cross.y + 0.2"
    />
    <svg:line class="cross"
              [x1]="cross.x + 0.2"
              [x2]="cross.x + 0.8"
              [y2]="cross.y + 0.8"
              [y1]="cross.y + 0.2"
    />
</svg:g>
