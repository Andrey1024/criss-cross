<div class="mat-elevation-z4">
    <mat-table [dataSource]="dataSource" [trackBy]="trackById" matSort>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.title }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="elo">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Elo</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.elo | number }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-paginator></mat-paginator>
</div>
